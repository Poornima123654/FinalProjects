<div class="container">
<h2 class="border" style="text-align:center">Employee List</h2>
<table class="table table-striped" class="table">
        <thead>
          <tr>
            <th>FirstName</th>
            <th>LastName</th>
            <th>EmailId</th>
            <th>Salary</th>
            <th>PhoneNo</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let employee of employees">
            <td>{{employee.firstname}}</td>
            <td>{{employee.lastname}}</td>
            <td>{{employee.emailid}}</td>
            <td>{{employee.salary}}</td>
            <td>{{employee.phoneno}}</td>
            <td>
             <!-- <button (click)="updateEmployee(employee.id)" class="btn btn-info">Update</button>
              <button (click)="deleteEmployee(employee.id)" class="btn btn-danger" style="margin-left:10px">Delete</button>-->
              <button (click)="employeeDetails(employee.id)" class="btn btn-info" style="margin-left:10px">View</button>&nbsp;&nbsp;
              <i (click)="updateEmployee(employee.id)" class="fa fa-edit" style="font-size:20px;color:black;"></i>&nbsp;&nbsp;
              <i (click)="deleteEmployee(employee.id)" class="fa fa-trash" style="font-size:20px;color:red;"></i>
            </td>
          </tr>
        </tbody>
</table>
</div>
